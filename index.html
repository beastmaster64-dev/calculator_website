<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beastmaster64 - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <div class = "main"> -->
        <div class= "header">
            <h1>Calculator</h1>
        </div>
        

        <div class="calculator-container">
            <div class = "input-screen">
                <input type="text" id="display" placeholder="0" disabled>
            </div>
            <div class="buttons">
                <div class ="number-container">
                    <div class = "numbers">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                    </div>
                    <div class = "numbers">
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                    </div>
                    <div class= "numbers">
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                    </div>
                    
                </div>
                <div class="operator-container">
                    <div class= "operators">
                        <button>CE</button>
                        <button><</button>
                    </div>
                    <div class = "operators">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                    </div>
                    <div class= "operators">
                        <button>/</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                    
                </div>
            </div>
        </div>


    <!-- </div> -->

    <script src="script.js"></script>
</body>


</html>
