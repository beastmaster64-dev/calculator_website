<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beastmaster64 - Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class = "main">
        <div>
            <h1>Calculator</h1>
        </div>
        
        
        <div class="calculator-container">
            <div class = "input-screen">
                <input type="text" id="display" placeholder="0" disabled>
            </div>
            <div class="buttons">
                <div class ="numpad">
                    <div>
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                    </div>
                    <div>
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                    </div>
                    <div>
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                    </div>
                    
                </div>
                <div class="operators">
                    <div>
                        <button>*</button>
                        <button>/</button>
                    </div>
                    <div>
                        <button>+</button>
                        <button>-</button>
                    </div>
                    <div>
                        <button>=</button>
                    </div>
                    
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>


</html>
